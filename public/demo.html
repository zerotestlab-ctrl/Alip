<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ALIP Sandbox Demo</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif}

body{
  background:#0f172a;

  display:flex;
  min-height:100vh;
}

.sidebar{
  width:220px;

  background:#1e293b;

}

  background:#3b82f6;
}

.main{
  flex:1;
  padding:40px;
}

.card{

}

h1{

}

}

.progress{

  background:#334155;

}

.progress-bar{
  height:100%;

</style>

</script>
</head>

<body>

<div class="sidebar">

<button onclick="showTab('sandbox')">Sandbox</button>
